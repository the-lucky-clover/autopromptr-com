events {
    worker_connections 1024;
}

http {
    upstream automation {
        server autopromptr-automation:3000;
    }
    
    upstream agents {
        server autopromptr-agents:3001;
    }
    
    upstream smtp {
        server autopromptr-smtp:2525;
    }
    
    upstream websocket {
        server autopromptr-websocket:8080;
    }

    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # API routing
        location /api/automation/ {
            proxy_pass http://automation/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        location /api/agents/ {
            proxy_pass http://agents/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        location /api/smtp/ {
            proxy_pass http://smtp/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # WebSocket routing
        location /ws {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}